<head>
    <meta charset="utf-8">
    <!--- Instructions for web scrapers --->
    <meta name="robots" content="index, follow">

    <!-- define these meta tags either from the page frontmatter, or from the default site params, in hugo.toml/yaml etc --> 
    <meta name="description" content="{{ .Description | default .Site.Params.Description }}">
    <meta name="keywords" content="{{ .Keywords | default .Site.Params.Keywords }}">

    <!-- take author from hugo.toml under author="" -->
    <meta name="author" content="{{ .Site.Author }}">

    <!--- Black and Light optimizations --->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ .Site.Title }}</title>

    <!--- include css --->
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">

    <!-- copied from header -->

    <!--
    {{ if not .Site.Params.disableWebFonts }}
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:400|Old+Standard+TT:400&display=swap" rel="stylesheet" media="print" type="text/css" onload="this.media='all'">
    {{ end }}
    --> 

    <link rel="canonical" href="{{ .Permalink }}">

</head>
